<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>광고페이지</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript">
$(function(){
	
	$('#closeWin').click(function(){
	//	$('input[type="checkbox"]').prop(":checked")
// 		alert($('input[type="checkbox"]').is(":checked"));
	//  체크가 되어있는 상태의 값을 chk 변수에 담음.
		var chk =$('input[type="checkbox"]').is(":checked");
//		chk의 상태?를 promotion 이라는 이름으로 값을 저장 유효기간을 하루로
		$.cookie('promotion',chk, { expired : 1});
		window.close(); // 팝업창 닫아라
	})
})
</script>
</head>
<body>
<img alt="" src="./images/image.jpg"><br/>
이 페이지를 오늘 하루 열지 않겠습니다.
<input type="checkbox">
<input type='button' id='closeWin' name='closeWin' value='닫기'/>
</body>
</html>
