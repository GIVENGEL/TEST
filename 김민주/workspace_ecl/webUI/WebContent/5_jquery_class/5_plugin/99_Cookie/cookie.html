<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">
$(document).ready(function(){
		
	// 쿠키에 저장한 값을 가지고 와서 화면에 출력
	$('#txtMail').val($.cookie('abcdeemail'));
	
	$('#btnSave').click(function(){	
		$.cookie('abcdeemail',$('#txtMail').val(),{ expired : 1 }); // expires : 1 (하루동안 저장하겠다.)
		$('#txtMail').val('')
	})
})
</script>
</head>
<body>
<form method="POST" action="">
  메일 어드레스：
  <input id="txtMail" type="email" size="50" />
  <input id="btnSave" type="button" value="송신" />
</form>
</body>
</html>
