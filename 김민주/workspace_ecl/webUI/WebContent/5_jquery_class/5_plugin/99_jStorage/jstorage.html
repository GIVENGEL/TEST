<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
	$(function(){
		
//		저장된 값을 가져와서 화면 출력
		$('#name').val($.jStorage.get('jname'));
		$('#memo').val($.jStorage.get('jmemo'));
		
//		'등록'버튼이 눌렸을 때		
		$('#set').click(function(){
//			로컬스토리지에 'jname'이라는 키로 #name에 입력한 값을 저장
			$.jStorage.set('jname',$('#name').val());
			$('#name').val('')
//			로컬스토리지에 'jmemo'이라는 키로 #memo에 입력한 값을 저장
			$.jStorage.set('jmemo',$('#memo').val());
			$('#memo').val('')
			
		})
//		'삭제' 버튼이 눌렸을 때
		$('#del').click(function(){
			$.jStorage.deleteKey('jname');
			$.jStorage.deleteKey('jmemo');
// 			localStroage.clear(); 얘도 로컬스토리지 다 지우는건데 왜 안돼?
			location.reload();
		})
	})
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
