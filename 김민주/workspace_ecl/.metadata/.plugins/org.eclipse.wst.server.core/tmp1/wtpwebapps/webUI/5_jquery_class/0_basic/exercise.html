<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='../lib/jquery-3.1.1.min.js' type='text/javascript'></script>
<script type='text/javascript'>
	$(function() {
// 		$('#btn').click(function() {
// 			var n = $('#name').val();
// 			alert(n + '님 반갑습니다.');
// 			$('#name').val('또로로');
// 		})
		$('#btn').click(function() {
		
		var name = $('#name').val();
		var dept = $('#dept').val();
		var job = $('#job').val();
		
		$('.info').append('<tr>');
		$('.info').append('<td>'+name+'</td>');
		$('.info').append('<td>'+dept+'</td>');
		$('.info').append('<td>'+job+'</td>');
		$('.info').append('</tr>');
	
		});
	});
</script>
</head>
<body>

	<label>이름</label>
	<input type="text" id="name" name="name">
	<br>
	<label>부서</label>
	<input type="text" id="dept" name="dept">
	<br>
	<label>업무</label>
	<input type="text" id="job" name="job">
	<br>
	<input type="button" value="전송" id="btn">
	<hr />
	
	
	<table border='1'>
		<thead>
			<tr>			
				<th>이름</th>
				<th>부서</th>
				<th>업무</th>
			</tr>
		</thead>
		<tbody class="info">
		
			
		</tbody>
	</table>
	<hr />
</body>
</html>
